<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Dashboard - Select Campaign</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.1rem;
            color: #6e6e73;
            font-weight: 400;
        }

        /* Card Container */
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: fadeIn 0.6s ease 0.2s backwards;
        }

        .card-header {
            background: white;
            border-bottom: 1px solid #e5e5e7;
            padding: 30px 40px;
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 4px;
        }

        .card-header p {
            color: #6e6e73;
            font-size: 0.95rem;
        }

        /* Campaign Table */
        .campaign-table {
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #fafafa;
            border-bottom: 1px solid #e5e5e7;
        }

        thead th {
            text-align: left;
            padding: 16px 40px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #86868b;
            font-weight: 600;
        }

        tbody tr {
            border-bottom: 1px solid #f5f5f7;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        tbody tr:hover {
            background: #fafafa;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody td {
            padding: 24px 40px;
            font-size: 1rem;
            color: #1d1d1f;
        }

        .campaign-id {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f7;
            color: #1d1d1f;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            min-width: 40px;
            font-family: 'SF Mono', 'Monaco', monospace;
        }

        tbody tr:hover .campaign-id {
            background: #e8e8ed;
        }

        .campaign-name {
            font-weight: 500;
            font-size: 1.05rem;
            color: #1d1d1f;
        }

        .arrow {
            color: #86868b;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        tbody tr:hover .arrow {
            color: #1d1d1f;
            transform: translateX(4px);
        }

        tbody td:last-child {
            text-align: right;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #86868b;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px 16px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .card-header {
                padding: 24px 20px;
            }

            .card-header h2 {
                font-size: 1.3rem;
            }

            thead th,
            tbody td {
                padding: 16px 20px;
            }

            .campaign-name {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            thead th:first-child {
                width: 80px;
            }

            .arrow {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Campaign Dashboard</h1>
            <p>Performance analytics and insights for your advertising campaigns</p>
        </div>

        <!-- Main Card -->
        <div class="card">
            <div class="card-header">
                <h2>Campaigns</h2>
                <p>Select a campaign to view detailed metrics</p>
            </div>

            <div class="campaign-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Campaign Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr onclick="alert('Navigate to Campaign 1 Dashboard')">
                            <td>
                                <span class="campaign-id">01</span>
                            </td>
                            <td>
                                <span class="campaign-name">Red Campaign</span>
                            </td>
                            <td>
                                <span class="arrow">→</span>
                            </td>
                        </tr>
                        <tr onclick="alert('Navigate to Campaign 2 Dashboard')">
                            <td>
                                <span class="campaign-id">02</span>
                            </td>
                            <td>
                                <span class="campaign-name">Blue Campaign</span>
                            </td>
                            <td>
                                <span class="arrow">→</span>
                            </td>
                        </tr>
                        <tr onclick="alert('Navigate to Campaign 3 Dashboard')">
                            <td>
                                <span class="campaign-id">03</span>
                            </td>
                            <td>
                                <span class="campaign-name">Green Campaign</span>
                            </td>
                            <td>
                                <span class="arrow">→</span>
                            </td>
                        </tr>
                        <tr onclick="alert('Navigate to Campaign 4 Dashboard')">
                            <td>
                                <span class="campaign-id">04</span>
                            </td>
                            <td>
                                <span class="campaign-name">Yellow Campaign</span>
                            </td>
                            <td>
                                <span class="arrow">→</span>
                            </td>
                        </tr>
                        <tr onclick="alert('Navigate to Campaign 5 Dashboard')">
                            <td>
                                <span class="campaign-id">05</span>
                            </td>
                            <td>
                                <span class="campaign-name">Purple Campaign</span>
                            </td>
                            <td>
                                <span class="arrow">→</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Add smooth fade in on load
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
